<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f4;
      text-align: center;
      padding: 40px;
    }

    .slider-container {
      width: 80%;
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    #slider-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <h2>Image Slider</h2>
    <img id="slider-image" src="" alt="Slideshow Image" />
    <div class="buttons">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

    let currentIndex = 0;
    const slider = document.getElementById("slider-image");

    // Function to update image src
    function showImage(index) {
      slider.src = images[index];
    }

    // Show the first image on load
    showImage(currentIndex);

    // Next button logic
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length; // loop forward
      showImage(currentIndex);
    }

    // Previous button logic
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length; // loop backward
      showImage(currentIndex);
    }
  </script>
